<mat-list class="todo-list" cdkDropList [cdkDropListData]="todos" (cdkDropListDropped)="drop($event)">
  <h3 mat-subheader class="todo-list__subheader">{{title}}</h3>
  <mat-list-item class="todo-list__item" *ngFor="let todo of todos">
    <app-to-do-item></app-to-do-item>
  </mat-list-item>
</mat-list>
